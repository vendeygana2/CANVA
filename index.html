<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .frame-container {
            position: relative;
            border: 5px solid #ed7318;
            padding: 20px;
            background-color: white;
            text-align: center;
        }
        .frame-container .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ed7318;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .frame-container img {
            display: block;
            margin: 0 auto 10px auto;
            width: 100px; /* Ajusta el tamaño del logo según sea necesario */
        }
        .frame-container iframe {
            width: 600px;
            height: 400px;
            border: none;
        }
        .purchase-message {
            margin-top: 10px;
            color: #ed7318;
            font-weight: bold;
        }
    </style>
    <script>
        function redirectTo() {
            window.location.href = "https://www.vendeygana.net/user/";
        }

        function translateIframe() {
            const iframe = document.querySelector('iframe');
            iframe.onload = () => {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                // Ejemplo de traducción de algunos elementos
                iframeDocument.querySelectorAll('button').forEach(button => {
                    if (button.innerText === 'Submit') {
                        button.innerText = 'Enviar';
                    }
                });
                iframeDocument.querySelectorAll('input[type="submit"]').forEach(button => {
                    if (button.value === 'Submit') {
                        button.value = 'Enviar';
                    }
                });
                // Agrega más traducciones según sea necesario
            };
        }
    </script>
</head>
<body onload="translateIframe()">
    <div class="frame-container">
        <button class="close-button" onclick="redirectTo()">X</button>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        <iframe src="https://www.fluidforms.co/embed/form?id=679a1fda7f67fda4582268e8" allowfullscreen></iframe>
        <p class="purchase-message">Dale al botón: “SUBMIT” para REALIZAR LA COMPRA</p>
    </div>
</body>
</html>
